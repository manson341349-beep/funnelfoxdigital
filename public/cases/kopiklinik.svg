  </g>
  
  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">KopiKlinik</text>
  <text x="200" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Local SEO Success</text>
  
  <!-- Metrics -->
  <text x="200" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#10b981">+220% Organic Traffic</text>
