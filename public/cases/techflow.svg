<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg2)"/>
  
  <!-- SaaS Dashboard -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <rect x="8" y="8" width="104" height="12" fill="url(#accent2)" rx="4"/>
    <rect x="8" y="28" width="32" height="20" fill="#f3f4f6" rx="4"/>
    <rect x="48" y="28" width="32" height="20" fill="#f3f4f6" rx="4"/>
    <rect x="88" y="28" width="24" height="20" fill="url(#orange)" rx="4"/>
    <rect x="8" y="56" width="104" height="16" fill="#f9fafb" rx="4"/>
  </g>
  
  <!-- Conversion Funnel -->
  <g transform="translate(220, 60)">
    <polygon points="0,0 60,0 50,20 10,20" fill="url(#accent2)"/>
    <polygon points="10,25 50,25 40,45 20,45" fill="url(#orange)"/>
    <polygon points="20,50 40,50 35,70 25,70" fill="#10b981"/>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(320, 80)">
    <path d="M0 20 L20 0 L15 5 L30 5 L30 10 L15 10 L20 15 Z" fill="url(#orange)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">TechFlow SaaS</text>
  <text x="200" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Conversion Optimization</text>
  
  <!-- Metrics -->
  <text x="200" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#3b82f6">+180% Trial Conversions</text>
</svg>