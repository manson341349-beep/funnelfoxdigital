<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg3)"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(80, 60)">
    <rect x="0" y="8" width="24" height="16" fill="none" stroke="#10b981" stroke-width="2" rx="2"/>
    <circle cx="6" cy="30" r="3" fill="#10b981"/>
    <circle cx="18" cy="30" r="3" fill="#10b981"/>
    <path d="M0 0 L4 0 L6 8 L24 8" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Plant/Growth Icon -->
  <g transform="translate(140, 70)">
    <path d="M15 30 Q10 20 5 15 Q10 10 15 15 Q20 10 25 15 Q20 20 15 30" fill="url(#green)"/>
    <rect x="13" y="30" width="4" height="15" fill="#8b5cf6"/>
  </g>
  
  <!-- Revenue Chart -->
  <g transform="translate(220, 75)">
    <rect x="0" y="25" width="6" height="15" fill="url(#green)" rx="1"/>
    <rect x="10" y="20" width="6" height="20" fill="url(#green)" rx="1"/>
    <rect x="20" y="15" width="6" height="25" fill="url(#orange3)" rx="1"/>
    <rect x="30" y="8" width="6" height="32" fill="url(#orange3)" rx="1"/>
    <rect x="40" y="5" width="6" height="35" fill="url(#orange3)" rx="1"/>
  </g>
  
  <!-- Dollar Sign -->
  <g transform="translate(320, 75)">
    <circle cx="15" cy="15" r="12" fill="url(#green)"/>
    <text x="15" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">GreenSpace</text>
  <text x="200" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">E-commerce Growth</text>
  
  <!-- Metrics -->
  <text x="200" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#10b981">+300% Online Revenue</text>
</svg>